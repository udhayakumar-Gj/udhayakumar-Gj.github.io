<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment gate way</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Google-font-->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
    <!--donate section-->

    <section id="carousel" class="">
        <div class="container-fluid">
            <div class="row ">
                <h1 class="display-1 text-center col lead text-capitalize p text-danger">donate</h1>
            </div>
            <div class="title-underlines bg-danger mt-0 mb-5 "></div>
            <h1 class=" text-center text-uppercase text-success">help to develop our nation</h1>
            <div class="row">
                <div class="col text-center mt-5">

                    <!--image-->
                    <img class="img-thumbnail" src="img/images.jpg" alt="members"></img>
                    <!--image end-->


                    <div class="razorpay-embed-btn mt-5" data-url="https://pages.razorpay.com/pl_FNAh9QjURZSOWG/view" data-text="Donate Now" data-color="#528FF0" data-size="large">
                        <script>
                            (function() {
                                var d = document;
                                var x = !d.getElementById('razorpay-embed-btn-js')
                                if (x) {
                                    var s = d.createElement('script');
                                    s.defer = !0;
                                    s.id = 'razorpay-embed-btn-js';
                                    s.src = 'https://cdn.razorpay.com/static/embed_btn/bundle.js';
                                    d.body.appendChild(s);
                                } else {
                                    var rzp = window['__rzp__'];
                                    rzp && rzp.init && rzp.init()
                                }
                            })();
                        </script>
                    </div>
                </div>
            </div>
    </section>

    <!--donate section end-->

    <!--jquery-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!--Bootstrap js-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.js"></script>

</body>

</html>
